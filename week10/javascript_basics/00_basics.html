	<body>
	
	<h1>Hello from HTML</h1>
	
	<script language="javaScript" type="text/javascript">
	/* 	
		javascript comments == css comments
	
		CODE
		----------------------------------
		in javascripting, 
		as with most programming and scripting languages,
		code is described as one or more instructions, 
		each instruction terminated by a semicolon:
			instruction01;
			instruction02;
			instruction03;
		several instructions may sometimes be
		grouped into a block of code with curly braces:
			{
				instruction01;
				instruction02;
				instruction03;
			}
			
		SYNTAX
		----------------------------------	
		javascript is Case Sensitive
		pseudo-object oriented programming style
		white space, such as carriage returns, tabs, and
		extra spacebars spaces are ignored
		
		DEBUGGING
		----------------------------------
		use the browser's built in debugger to 
		determine what might be wrong with 
		a malfunctioning javascript
	*/
	
	document.write("Hello world!");
	document.write('Hello world!');
	document.write("<h2>Goodbye world!</h2>");
	document.write("<h2 style='color:blue;'>Goodbye world!</h2>");
	document.write('<h2 style="color:blue;">Goodbye world!</h2>');
	
	</script>
	
	<noscript><h2>Javascript is turned off.</h2></noscript>
	
	
	</body>
