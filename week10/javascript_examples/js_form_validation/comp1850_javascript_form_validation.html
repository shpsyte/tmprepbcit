	<head>

		<script language="JavaScript" type="text/javascript">
		<!--
		function validate(){

			//prepare some variables to use
			var message = document.getElementById("message");
			var studentNum = document.getElementById("studentnumber").value;
			
			//test to ensure they input something
			if(studentNum == null || studentNum == ""){
				message.style.color ="red";
				message.innerHTML = "You must enter a student number. (eg: A00123456)";
				return false;
			}

			//test to ensure it follows BCIT student number pattern
			//create regexp object
			var pattern = new RegExp("^(a|A)[0-9]{8}$");
			//test a string against the pattern
			//returns a boolean
			var testPassed = pattern.test(studentNum);
			if(!testPassed){
				message.style.color ="red";
				message.innerHTML = "You must enter a valid student number. (eg: A00123456)";
				return false;
			}

			//if it passed all the above tests we can permit this form to send itslef to the server
			return true;
		}
		// -->
		</script>		
	</head>

	<body>
		<p id="message">Please identify yourself...</p>
		<!-- 
	the onsubmit="" attribute directs the form submission to 
	a javascript function before allowing the form data 
	proceed to the processing server side script
		-->
		<form	onsubmit="return validate();" 
				action="some_script_that_doesnt_exist.jsp" 
				method="get">
