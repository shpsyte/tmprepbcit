<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="wrapper">
	<main>
		<section>
			<h1>Hand-On Exercises.</h1>
			<div class="mainimg">
			<img src="images/home.jpg" alt="" width="150" height="150">
			</div>
      <a class="back" href="index.html"><<- Back</a>
      <div class="exercicies">
		     	<h2>Number #1</h2>
				<div class="contactform">
           <form action="http://webdevbasics.net/scripts/demo.php" method="post">

					 <input type="hidden" name="userid" id="userid">

           <div class="control">
                <label for="name">User Name</label>
                <input type="text" name="name" id="name" maxlength="30" size="40">
					 </div>


           <div class="control">
                <label for="pword">Password</label>
                <input type="password" name="pword" id="pword" size="30">
					 </div>
					 <div class="control radio">
							<span class="labelcol">What are your favorite month?</span><br>
							
							<input type="radio" name="month" id="jan" value="jan">
							<label for="jan">Jan</label><br>

							<input type="radio" name="month" id="fev" value="fev">
							<label for="fev">Feb</label><br>

							<input type="radio" name="month" id="mar" value="mar">
							<label for="mar">Mar</label><br>

							<input type="radio" name="month" id="abr" value="abr">
							<label for="abr">Abr</label><br>

							<input type="radio" name="month" id="mai" value="mai">
							<label for="mai">Mai</label><br>

							<input type="radio" name="month" id="jun" value="jun">
							<label for="jun">Jun</label><br>

							<input type="radio" name="month" id="jul" value="jul" checked="checked">
							<label for="jul">Jul</label><br>

							<input type="radio" name="month" id="ago" value="ago">
							<label for="ago">Ago</label><br>

							<input type="radio" name="month" id="sep" value="sep">
							<label for="sep">Sep</label><br>

							<input type="radio" name="month" id="nov" value="nov">
							<label for="nov">Nov</label><br>

							<input type="radio" name="month" id="dec" value="dec">
							<label for="dec">Dec</label><br>
					  </div>

						<div class="control">
							<label for="source">Please tell us your favorite Social Media:</label><br>
							<br>
							<select name="source" id="source">
									<option selected="selected">Please chose...</option>
									<option value="facebook">Facebook</option>
									<option value="insta">Instagram</option>
									<option value="tiktok">TikTok</option>
									<option value="noone">I hat e social medial</option>
							</select>

	
  					</div>

						<div class="control">
						    <fieldset>
    						<legend>Address:</legend>
										<label for="name">Line 1</label>
										<input type="text" name="line1" id="line1" size="40"><br>
										<label for="line2">Line 2</label>
										<input type="text" name="line2" id="line2" size="40"><br>
										<label for="city">City</label>
										<input type="text" name="city" id="city" size="20"><br>
										<label for="state">State</label>
										<input type="text" name="state" id="state" size="5"><br>
										<label for="zip">Zip Code</label>
										<input type="text" name="zip" id="zip" size="15"><br>
							  </fieldset>
						</div>



						<button type="submit">
						   <img name="signup.gif" id="signup.gif" src="signup.png" width="120" alt="">
						</button>

						



           </form>
				</div>
      </div>

		</section>
	</main>
	<footer>

</div>
